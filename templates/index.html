<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>GlamBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="https://kit.fontawesome.com/741bfdedb0.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot">
    <header>
        <h2>GlamBot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
    </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there üëã<br>This is your very own Outfit Generator - GlamBot ‚ù§Ô∏è<br>Tell me about yourself and the occasion you want to dress up for!</p>
        </li>
      </ul>
      
    <div class="chat-input">
        <textarea placeholder="Enter the details..." spellcheck="false" required id="result"></textarea>
        <!-- <button id="startButton">
          <i class="fa-solid fa-microphone-lines"></i></button> -->
        <span id="send-btn" class="material-symbols-rounded">send</span>
    </div>
  </div>
</body>
</html>
